<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>List</title>
</head>

<body>

    <div id="app">
        <el-button type="danger" @click="batchDeleteClick">删除</el-button>
        <el-button type="primary" @click="addClick">添加</el-button>
        <br>
        <el-table :data="products" style="width: 100%" @selection-change="handleSelectionChange">
            <br>
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column prop="userId" label="图片">
                <template slot-scope="scope">
                    <img src="'http://localhost:8888/'+scope.row.pictureMainUrl" alt="" width="80" height="60">
                </template>
            </el-table-column>
            <el-table-column prop="name" label="名称">
            </el-table-column>
            <el-table-column prop="price" label="价格">
            </el-table-column>
            <el-table-column prop="brand" label="品牌">
            </el-table-column>

            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="handleEdit(scope.row.userId)">修改</el-button>
                </template>
            </el-table-column>
        </el-table>
        <br>
        <el-pagination layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize"
            @current-change="handleCurrentChange">
        </el-pagination>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/commons.js"></script>
    <script src="viewmodels/ProductIndex.js"></script>

</body>

</html>
