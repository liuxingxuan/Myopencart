<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>List</title>
</head>

<body>

    <div id="app">
        <el-container>
            <el-aside width="200px">
                <el-menu default-active="1" class="el-menu-vertical-demo" @select="handleSelectClick">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>用户</template>
                        <el-menu-item-group>
                            <el-menu-item index=3>用户列表</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-message"></i>商品</template>
                        <el-menu-item-group>
                            <el-menu-item index="2">商品列表</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>
                <!-- <div v-show="index == 1">
                    <a href="UserIndex.html">用户列表</a>
                    <a href="ProductIndex.html">商品列表</a>
                </div>
                <div v-show="index == 2"><a href="ProductIndex.html">商品列表</a></div> -->
            </el-main>
        </el-container>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/Dashboard.js"></script>

</body>

</html>
