<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>UserUpdate</title>
</head>

<body>
    <div id="app">
        <el-input v-model="username" placeholder="请输入用户名" readonly></el-input>
        <el-input v-model="firstName" placeholder="请输入名"></el-input>
        <el-input v-model="lastName" placeholder="请输入姓"></el-input>
        <el-input v-model="email" placeholder="请输入邮件"></el-input>
        <el-input v-model="password" placeholder="请输入密码"></el-input>
        <el-select v-model="selectedRoles" multiple placeholder="请选择角色">
            <el-option label="管理员" value="admin"></el-option>
            <el-option label="普通用户" value="user"> </el-option>
        </el-select>

        <br>
        <el-button type="primary" @click="handleUpdateClick">修改</el-button>
    </div>



    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/commons.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/UserUpdate.js"></script>

</body>

</html>
